<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to Bank Maggie</h1>
    <div class="row">
      <div class="col-lg-6">
        <h3>Register new account</h3>
        <form id="forms">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
              <label for="initial_deposit">Initial Deposit</label>
              <input type="number" class="form-control" id="initial_deposit">
          </div>
        <!-- <span class="btn btn-info" id="add-account">Current Balance</span> -->
        <button type="submit" class="btn btn-light" id="add-account">Create Account</button>
        </form>
        <div >
          <h3 id="balance"></h3>
        </div>
      </div>
      <div class="col-lg-6 change-balance">
        <h3>Deposit or Withdraw Funds</h3>
          <form>
            <div class="form-group">
                <label for="deposit-amount">Deposit Amount</label>
                <input type="text" class="form-control" id="deposit-amount">
            </div>
            <div class="form-group">
                <label for="withdrawal-amount">Withdraw Amount</label>
                <input type="number" class="form-control" id="withdrawal-amount">
            </div>
            <button type="submit" class="btn btn-danger">Check Balance</button>
          </form>
      </div>
    </div>
  </div>
  
</body>
</html>
